
<style>
body{
	font-family: arial, helvetica, sans-serif;
	margin: 0 auto;
	max-width: 1115px;
}
h2{
	margin: 0;
}
table{
	border-collapse: collapse;

}
thead{
	background:#b60018;
	color:#fff;
	text-align: center;
	text-transform: uppercase;
	font-weight: 600;
}
td{ 
	border: 1px solid black;
	padding: 0.25em;
}

span[data-type="date"]{
	background: #b60018;
    color: #fff;
    padding: 0.5em;
    width: 25px;
    height: 25px;
    top: 0;
    text-align: center;
    position: absolute;
    line-height:25px;
    left: 0;
}

span[data-type="total-hours"]{
	width: 25px;
	height: 25px;
	float: right;
	background: #fff;
	text-align: center;
	font-size: 14px;
	padding: 0.25em;
	border-radius: 50%;
	border:2px solid black;
	line-height: 25px;
	position:absolute;
	right:5px;
	top:5px;
}

td[data-hours]{
	background: #ffaaaa;
	width: 150px;
	height: 150px;
	position:relative;
}

td[data-hours="0"]{
	background:#fff;
}

td[data-hours="1"],
td[data-hours="2"],
td[data-hours="3"],
td[data-hours="4"],
td[data-hours="5"],
td[data-hours="6"],
td[data-hours="7"],
td[data-hours="1.5"],
td[data-hours="2.5"],
td[data-hours="3.5"],
td[data-hours="4.5"],
td[data-hours="5.5"],
td[data-hours="6.5"],
td[data-hours="7.5"]{
	background: #ffe1aa;
}
td[data-hours="8"]{
	background: #ddffbe!important;
}

td[data-hours~="3"][data-val-lt~="100"] {
  color: #f00;
}


td[data-dayofweek="0"] .controller-group,
td[data-dayofweek="6"] .controller-group{
	display:none!important;
}

td[data-dayofweek="0"] span[data-type="total-hours"],
td[data-dayofweek="6"] span[data-type="total-hours"]{
	display:none!important;
}




td .controller-group{
	display: none;
    position: absolute;
    top: 40px;
    left: 0;
    background: #fff;
    z-index: 10;
    padding: 1em;
    min-width: 265px;
    border: 1px solid black;
}
td:hover .controller-group{
	display: block;
}

.task-container{
	margin: 10px 0;
}
.task-container label{
	display: block;
	font-size: 14px;
}


td.date-cell-today{
	background: #ffffc0;
}

.task-container{
	clear:both;
}

.task-container input[type="range"]{
	width: 20%;
}

.task-container input[type="range"]{
	width: 30%;
}

.task-container input[disabled]{
	width: 15%;
}



#month-browser-container{

}

#month-browser-container button{
	width: 133px;
	padding: 10px;
	font-size: 12px;
}


</style>

<body>
<script src='https://brandonbrule.github.io/itsa/js/itsa.js'></script>


<button onclick="its.a(user_data)">Show Data</button>
<button onclick="its.a(JSON.parse(localStorage.getItem('user_data')))">Show LocalStorage</button>
<button onclick="localStorage.removeItem('user_data')">Remove LocalStorage</button>

<div data-year="2019" id="month-browser-container"></div>

<table id="calander"></table>

<script src="script.js"></script>
</body>
