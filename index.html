
<style>
td{ border: 1px solid black; }

span[data-type="total-hours"]{
	width: 25px;
	height: 25px;
	float: right;
	background: black;
	text-align: center;
	font-size: 14px;
	color:#fff;
	padding: 2px;
}

td[data-hours]{
	background: red;
}

td[data-hours="0"]{
	background:#fff;
}

td[data-hours="1"],
td[data-hours="2"],
td[data-hours="3"],
td[data-hours="4"],
td[data-hours="5"],
td[data-hours="6"],
td[data-hours="7"],
td[data-hours="1.5"],
td[data-hours="2.5"],
td[data-hours="3.5"],
td[data-hours="4.5"],
td[data-hours="5.5"],
td[data-hours="6.5"],
td[data-hours="7.5"]{
	background: orange;
}
td[data-hours="8"]{
	background: green!important;
}

td[data-hours~="3"][data-val-lt~="100"] {
  color: #f00;
}


td[data-dayofweek="0"] .task-container{
	opacity: 0;
}

td .task-container{
	opacity: 0;
}
td:hover .task-container{
	opacity: 1
}


td.date-cell-today{
	background: yellow;
}

.task-container{
	clear:both;
}

.task-container input[type="range"]{
	width: 20%;
}

.task-container input[type="range"]{
	width: 25%;
}

.task-container input[disabled]{
	width: 15%;
}


#month-browser-container{
	position: absolute;
	right: 10px;
	width: 400px;
}

#month-browser-container button{
	width: 133px;
	padding: 10px;
	font-size: 12px;
}


</style>

<body>
<script src='https://brandonbrule.github.io/itsa/js/itsa.js'></script>


<button onclick="its.a(user_data)">Show Data</button>
<button onclick="its.a(JSON.parse(localStorage.getItem('user_data')))">Show LocalStorage</button>
<button onclick="localStorage.removeItem('user_data')">Remove LocalStorage</button>

<div data-year="2019" id="month-browser-container"></div>

<table id="calander"></table>

<script src="script.js"></script>
</body>
